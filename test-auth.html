<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Auth Flow</title>
</head>
<body>
    <h1>Teste de Autenticação Frontend</h1>
    
    <div id="register-section">
        <h2>Registro</h2>
        <form id="register-form">
            <input type="text" id="reg-name" placeholder="Nome" required><br><br>
            <input type="email" id="reg-email" placeholder="Email" required><br><br>
            <input type="password" id="reg-password" placeholder="Senha" required><br><br>
            <button type="submit">Registrar</button>
        </form>
        <div id="register-result"></div>
    </div>

    <hr>

    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required><br><br>
            <input type="password" id="login-password" placeholder="Senha" required><br><br>
            <button type="submit">Login</button>
        </form>
        <div id="login-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        // Função para fazer requisições
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        ...options.headers
                    },
                    ...options
                });

                const data = await response.json();
                console.log(`Response for ${endpoint}:`, data);
                
                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }

                return data;
            } catch (error) {
                console.error(`Error in ${endpoint}:`, error);
                throw error;
            }
        }

        // Registro
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            const resultDiv = document.getElementById('register-result');
            resultDiv.innerHTML = 'Registrando...';
            
            try {
                const response = await apiRequest('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ name, email, password, role: 'user' })
                });
                
                resultDiv.innerHTML = `<p style="color: green;">✅ Registro bem-sucedido! Email: ${email}</p>`;
                
                // Auto-preencher o login
                document.getElementById('login-email').value = email;
                document.getElementById('login-password').value = password;
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Erro no registro: ${error.message}</p>`;
            }
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Fazendo login...';
            
            try {
                const response = await apiRequest('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                
                if (response.success && response.data?.token) {
                    localStorage.setItem('auth_token', response.data.token);
                    resultDiv.innerHTML = `<p style="color: green;">✅ Login bem-sucedido! Token: ${response.data.token.substring(0, 20)}...</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Login falhou: ${response.message}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Erro no login: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
